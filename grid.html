<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
  </head>
  <body>
    <div
      style="
        width: 1fr;
        border: 2px;
        border-color: black;
        border-style: solid;
        padding: 2px;
      "
    >
      <div
        style="
          display: grid;
          grid-template-columns: auto auto;
          border: 2px;
          background-color: crimson;
          border-style: solid;
        "
      >
        <div style="background-color: tomato">div 1</div>
        <div style="background-color: greenyellow">
          div 2
          <p>text</p>
        </div>
      </div>
      <div
        style="
          display: grid;
          grid-template-columns: auto auto;
          margin-top: 10px;
          border: 2px;
          background-color: crimson;
          border-style: solid;
        "
      >
        <div style="background-color: tomato">div 1</div>
        <div style="background-color: greenyellow">
          div 2
          <p>text</p>
        </div>
      </div>
    </div>
  </body>
</html>
